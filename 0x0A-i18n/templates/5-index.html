<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ _('%(home_title)')}}</title>
    </head>
    <body>
        <header>
            <h1>{{ _('%(home_header)')}}</h1>
            {% if g.user != None %}
                <p>{{ _('logged_in_as', username=g.user.name) }}</p>
            {% else %}
                <p>{{ _('%not_logged_in') }}</p>
            {% endif %}
        </header>
    </body>
</html>
